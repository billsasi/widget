<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Demo</title>
    <link rel="stylesheet" href="./guidance-widget.css">
    <style>
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }
        
        #guidance-widget {
            border: 1px dashed #ccc;
            min-height: 200px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Guidance Widget Demo</h1>
        <div id="guidance-widget"></div>
    </div>

    <script src="./guidance-widget.umd.js"></script>
    <script>
        console.log('Script loaded');
        
        if (window.GuidanceWidget && window.GuidanceWidget.init) {
            console.log('Initializing widget...');
            window.GuidanceWidget.init('guidance-widget');
        } else {
            console.error('widget not properly loaded:', window.GuidanceWidget);
        }
    </script>
</body>
</html>
