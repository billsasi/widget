<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Demo</title>
    <link rel="stylesheet" href="./guidance-widget.css">
    <link rel="stylesheet" href="./widget.css">
    <style>
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            width: 90vw; 
        }
        
        #guidance-widget {
            width: 90vw; 
            max-width: 900px;
            min-height: 300px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            #guidance-widget {
                width: 95vw;
                min-height: 250px;
            }
            
            .container {
                width: 95vw;
                margin: 20px auto;
                padding: 10px;
            }
        }

        * {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Guidance Widget Demo</h1>
        <h3>Click the Open Widget button on the side of the page for interactive assistance.</h3>
        <div id="guidance-widget"></div>
    </div>

    <script src="./guidance-widget.umd.js"></script>
    <script>
        console.log('Script loaded');
        
        if (window.GuidanceWidget && window.GuidanceWidget.init) {
            console.log('init widget');
            window.GuidanceWidget.init('guidance-widget', {
            logoUrl: 'vue.svg',
            styles: {
                primaryColor: '#4a90e2',
                fontFamily: 'Inter, system-ui, sans-serif',
                fontSize: '16px',
                borderRadius: '8px'
            }
        });
        } else {
            console.error('widget not loaded:', window.GuidanceWidget);
        }
    </script>
</body>
</html>
